<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="tomato.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.css" integrity="sha512-tx5+1LWHez1QiaXlAyDwzdBTfDjX07GMapQoFTS74wkcPMsI3So0KYmFe6EHZjI8+eSG0ljBlAQc3PQ5BTaZtQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Sign-Up</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }
    .container {
        display: none;
        width: 100%;
        max-width: 400px;
        margin: 50px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
        text-align: center;
        color: #d51a2a; /* Zomato red */
        font-size: 24px;
        margin-bottom: 20px;
    }
    input[type="text"], input[type="email"], input[type="tel"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ddd; /* Lighter border */
        border-radius: 4px;
        box-sizing: border-box;
    }
    input[type="submit"] {
        background-color: #d51a2a; /* Zomato red */
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
        font-size: 16px;
        transition: background-color 0.3s ease;
    }
    input[type="submit"]:hover {
        background-color: #b71726; /* Darker shade of red */
    }
    h2{
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        font-weight: lighter;
    }
    .profile-logo{
        display: flexbox;
        height: 4.5vw;
        justify-content: center;
        text-align: center;
        font-size: 4vw;
    }
</style>
<script src="jquery.js"></script>
<script>
    $(document).ready(function(){
             $(".container").fadeIn(1500);
         });
 </script>
</head>
<body>
    <div class="nav">
        <div>
            <h4><a href="">Get the App</a></h4>
        </div>
        <ul class="navbar">
            <a href="">Add Restaurant</a>
            <a href="login.html">Log in</a>
            <a href="">Sign Up</a>
        </ul>
    </div>
    <div class="header-img">
        <img src="https://img.freepik.com/free-photo/fresh-gourmet-meal-beef-taco-salad-plate-generated-by-ai_188544-13382.jpg?w=1480&t=st=1710262970~exp=1710263570~hmac=15f8df859c9341c6bafb9140fda8b3c8dad541e898632ca07e608f1029608778" width="100%">
    </div>
<div class="container">
    <h2>Sign Up</h2>
    <div class="profile-logo"><i class="fa-solid fa-user"></i></div>
    <form action="#">
        <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
        <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
        <input type="email" id="email" name="email" placeholder="Email" required>
        <input type="tel" id="phone" name="phone" placeholder="Phone" required>
        <input type="text" id="location" name="location" placeholder="Location" required>
        <input type="submit" value="Submit">
    </form>
</div>

</body>
</html>
